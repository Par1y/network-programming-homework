<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoMeeting 视频流查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status.loading {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.ready {
            background: #55efc4;
            color: #00b894;
        }

        .status.error {
            background: #ff7675;
            color: #d63031;
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stream-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stream-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .stream-card.hidden {
            display: none;
        }

        .stream-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stream-title {
            font-size: 16px;
            font-weight: 600;
        }

        .stream-controls {
            display: flex;
            gap: 10px;
        }

        .stream-controls button {
            padding: 5px 12px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
        }

        .stream-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stream-content {
            position: relative;
            background: #000;
            aspect-ratio: 16 / 9;
        }

        .stream-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stream-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            text-align: center;
        }

        .stream-placeholder .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .empty-state p {
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎥 NoMeeting 视频流查看器</h1>
            <div class="controls">
                <button id="refreshBtn">🔄 刷新流列表</button>
                <button id="toggleAllBtn">👁️ 全部显示/隐藏</button>
                <span id="statusBadge" class="status loading">未连接</span>
            </div>
        </header>

        <div id="streamsContainer"></div>
    </div>

    <script>
        let streams = new Map();
        let allVisible = true;
        
        // 使用当前服务器地址（相对路径）
        const serverUrl = window.location.origin;

        const refreshBtn = document.getElementById('refreshBtn');
        const toggleAllBtn = document.getElementById('toggleAllBtn');
        const statusBadge = document.getElementById('statusBadge');
        const streamsContainer = document.getElementById('streamsContainer');

        function updateStatus(status, text) {
            statusBadge.className = `status ${status}`;
            statusBadge.textContent = text;
        }

        async function fetchStreams() {
            updateStatus('loading', '加载中...');
            refreshBtn.disabled = true;

            try {
                const response = await fetch(serverUrl);
                const html = await response.text();
                
                // 解析HTML获取流列表
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href^="/stream/"]');
                
                const streamIds = Array.from(links).map(link => {
                    const match = link.getAttribute('href').match(/\/stream\/(\d+)/);
                    return match ? parseInt(match[1]) : null;
                }).filter(id => id !== null);

                if (streamIds.length === 0) {
                    showEmptyState();
                    updateStatus('ready', '无可用流');
                } else {
                    renderStreams(streamIds, serverUrl);
                    updateStatus('ready', `${streamIds.length} 个流`);
                }
            } catch (error) {
                console.error('获取流列表失败:', error);
                updateStatus('error', '连接失败');
                showEmptyState('连接服务器失败，请检查地址是否正确');
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function showEmptyState(message = '暂无可用的视频流') {
            streamsContainer.innerHTML = `
                <div class="empty-state">
                    <h2>📭 ${message}</h2>
                    <p>点击"刷新流列表"按钮重新加载</p>
                </div>
            `;
        }

        function renderStreams(streamIds, serverUrl) {
            // 移除不存在的流
            for (const [id, card] of streams.entries()) {
                if (!streamIds.includes(id)) {
                    card.remove();
                    streams.delete(id);
                }
            }

            // 添加新流
            const grid = document.createElement('div');
            grid.className = 'streams-grid';

            streamIds.forEach(id => {
                if (!streams.has(id)) {
                    const card = createStreamCard(id, serverUrl);
                    streams.set(id, card);
                }
                grid.appendChild(streams.get(id));
            });

            streamsContainer.innerHTML = '';
            streamsContainer.appendChild(grid);
        }

        function createStreamCard(streamId, serverUrl) {
            const card = document.createElement('div');
            card.className = 'stream-card';
            card.dataset.streamId = streamId;

            const streamUrl = `${serverUrl}/stream/${streamId}`;

            card.innerHTML = `
                <div class="stream-header">
                    <span class="stream-title">视频流 #${streamId}</span>
                    <div class="stream-controls">
                        <button onclick="toggleStream(${streamId})">隐藏</button>
                        <button onclick="openInNewTab('${streamUrl}')">新窗口</button>
                    </div>
                </div>
                <div class="stream-content">
                    <div class="stream-placeholder">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                    <img src="${streamUrl}" alt="Stream ${streamId}" style="display: none;" 
                         onload="this.style.display='block'; this.previousElementSibling.style.display='none';"
                         onerror="this.previousElementSibling.innerHTML='<p>❌ 加载失败</p>'">
                </div>
            `;

            return card;
        }

        window.toggleStream = function(streamId) {
            const card = streams.get(streamId);
            if (!card) return;

            const isHidden = card.classList.toggle('hidden');
            const btn = card.querySelector('.stream-controls button');
            btn.textContent = isHidden ? '显示' : '隐藏';
        };

        window.openInNewTab = function(url) {
            window.open(url, '_blank');
        };

        toggleAllBtn.addEventListener('click', () => {
            allVisible = !allVisible;
            streams.forEach((card, id) => {
                if (allVisible) {
                    card.classList.remove('hidden');
                    card.querySelector('.stream-controls button').textContent = '隐藏';
                } else {
                    card.classList.add('hidden');
                    card.querySelector('.stream-controls button').textContent = '显示';
                }
            });
            toggleAllBtn.textContent = allVisible ? '👁️ 全部隐藏' : '👁️ 全部显示';
        });

        refreshBtn.addEventListener('click', fetchStreams);

        // 自动刷新（每5秒）
        setInterval(fetchStreams, 5000);

        // 初始加载
        fetchStreams();
    </script>
</body>
</html>
